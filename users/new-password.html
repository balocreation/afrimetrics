<body class="d-flex align-items-center bg-auth">
    <!-- CONTENT ================================================== -->
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-6 col-xl-7 d-none d-lg-block">
            <div class="d-flex justify-content-center align-items-center bg-cover h-100 min-vh-100 ms-n3" style="background-image: url(assets/img/backgrounds/auth-cover.png);">
                <div class="auth-content">
                    <h1 class="display-4 text-white mb-3">Afrimetrics</h1>
                    <p class="text-white mb-4">Supporting your financial decisions.</p>
                    <a href="sign-in.html" class="btn btn-lg btn-outline-white">Login for free</a>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-6 col-xl-5 px-lg-6 my-5 align-self-center">
            <h2 class="display-4 text-center mb-3">Change Password</h2>
            <p class="text-muted text-center mb-5">Create a new password for your account.</p>
            <form action="sign-in.html" class="needs-validation">
                <div class="form-group">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="input-group input-group-merge">
                        <input type="password" name="newPassword" class="form-control form-control-lg" placeholder="Enter your password" minlength="8" required>
                        <span class="input-group-text"><i class="fe fe-eye"></i></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group input-group-merge">
                        <input type="password" name="confirmPassword" class="form-control form-control-lg" placeholder="Confirm your password" minlength="8" required>
                        <span class="input-group-text"><i class="fe fe-eye"></i></span>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary w-100 mb-4">Reset Password</button>
            </form>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT -->
    <script src="assets/js/vendor.bundle.js"></script>
    <script src="assets/js/theme.bundle.js"></script>
</body>
